<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Anymovies - {{ title if title else 'Home'}}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo"><a href="/">Anymovies</a></div>
        <nav>
          <a href="/request">Request</a> |
          <a href="/admin">Admin</a>
        </nav>
      </header>
      <div class="ad">Ad placeholder — header</div>
      <main>
        {% block content %}{% endblock %}
      </main>
      <footer class="footer">
        <div class="ad">Ad placeholder — footer</div>
        <div>© {{ current_year }} Anymovies</div>
      </footer>
    </div>
  </body>
</html>
