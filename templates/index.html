{% extends "base.html" %}
{% block content %}
  <h1>Trending</h1>
  <div class="grid">
    {% for m in movies %}
      <div class="card">
        <a href="/movie/{{ m.slug }}">
          <img class="poster" src="{{ m.poster }}" alt="{{ m.title }}">
          <div class="cardBody">
            <div><strong>{{ m.title }}</strong> <span class="badge">{{ m.year }}</span></div>
            <div class="meta">⭐ {{ (m.ratings | length) and ((m.ratings | map(attribute='rating') | sum / (m.ratings|length)) * 20) | round(0) or 0 }}% • 👁️ {{ m.views }}</div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
